<!-- 
	Program 11: 
	Create AngularJS application to convert student details to upper 
    case using angular filters. 
    Note: The default details of students may be included in the 
    program.
 -->
<html ng-app="studentApp">

<head>
    <title>StudentNameConverter</title>
    <script src="angularMinified.js"></script>
</head>

<body ng-controller="studentCtrl">
    <h2>Student Names</h2>

    <!--Displaytheoriginalstudentnames-->
    <h3>Original Names:</h3>
    <ul>
        <li ng-repeat="name in names">
            {{name}}
        </li>
    </ul>
    <!--Display the student names in upper case using filters-->
    <h3>Names in Uppercase:</h3>
    <ul>
        <li ng-repeat="name in names">
            {{name|uppercase}}
        </li>
    </ul>

    <script>
        angular.module('studentApp', [])
            .controller('studentCtrl', function ($scope) {
                $scope.names = ['Raj', 'Ram', 'Sam'];
            });
    </script>
</body>

</html>
