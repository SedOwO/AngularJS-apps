    DevelopAngularJS program to create a login 
    form, with validation for the username 
    and password fields. 
-->
<html ng-app="loginApp">

<head>
    <title>Login Application</title>
    <script src="angularMinified.js"></script>
</head>

<body ng-controller="loginCtrl">
    <h1>Login Form</h1>
    <!-- Form for login with validation -->
    <form ng-submit="login()">
        Username
        <input type="text" ng-model="username" required>
        <br>
        Password
        <input type="password" ng-model="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script>
        angular.module('loginApp', [])
            .controller('loginCtrl', function ($scope) {
                $scope.login = function () {
                    // Check if username is "Ram" and password is "Ram"
                    if ($scope.username == 'ram' && $scope.password == 'ram') {
                        alert('Login successful');
                        // Add further logic for successful login
                    } else {
                        alert('Login failed. Invalid username or password.');
                        // Add logic for failed login
                    }
                };
            });
    </script>
</body>

</html>
